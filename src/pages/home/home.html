<ion-content padding>
  <div class="registry-header">
    <div class="pull-left menu-button">
      <button ion-button menuToggle icon-only class="more">
        <ion-icon ios="md-more" md="md-more"></ion-icon>
      </button>
    </div>
    <div class="pull-left">
        <h1>Olá {{ name }},</h1>
        <h4>Seja bem-vindo ao evento</h4>
    </div>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button (click)="openPage('programacao')" class="button-home" ion-button block>
            <div>
              <div>
                <ion-icon class="button-icon" name="ios-copy"></ion-icon>
              </div>
              <label>Programação</label>
            </div>
          </button>
        </ion-col>
        <ion-col col-6>
          <button (click)="openPage('palestrantes')" class="button-home" ion-button block>
            <div>
              <div>
                <ion-icon class="button-icon" name="person"></ion-icon>
              </div>
              <label>Palestrantes</label>
            </div>
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <button (click)="openPage('inscricao')" class="button-home" ion-button block>
            <div>
              <div>
                <ion-icon class="button-icon" name="checkmark"></ion-icon>
              </div>
              <label>Inscrição</label>
            </div>
          </button>
        </ion-col>
        <ion-col col-6>
          <button (click)="openPage('votacao')" class="button-home" ion-button block>
            <div>
              <div>
                <ion-icon class="button-icon" name="thumbs-up"></ion-icon>
              </div>
              <label>Votação</label>
            </div>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="clearfix"></div>
  </div>

</ion-content>
