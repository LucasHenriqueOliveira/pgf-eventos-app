<ion-header>

  <ion-navbar>
    <ion-title>Participantes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="Pesquisar"></ion-searchbar>
  <ion-list>
    <ion-item (click)="getParticipante(item)" *ngFor="let item of items" class="list-palestrantes">
      <ion-grid>
        <ion-row>
          <ion-col col-2>
            <img src="src/assets/imgs/user.svg" width="40px">
          </ion-col>
          <ion-col col-9 class="list-palestrante">
            {{ item.name }}
          </ion-col>
          <ion-col col-1 class="list-palestrante-arrow">
            <ion-icon name="ios-arrow-forward"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
