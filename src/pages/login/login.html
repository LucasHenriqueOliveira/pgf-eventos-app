<ion-content>
  <div class="login-header content-padding-extra">
    <h1>Procuradoria Federal Especializada
        <small>INSS</small>
    </h1>
  </div>

  <div class="content-padding-extra">
    <form [formGroup]="formLogin" novalidate>
      <ion-item class="item-input input-control">
        <ion-input type="text" formControlName="email" placeholder="Seu e-mail"></ion-input>
      </ion-item>
      <ion-item class="item-input input-control">
        <ion-input type="password" formControlName="password" placeholder="Sua senha"></ion-input>
      </ion-item>
      <div class="text-10 text-center text-light padding-top padding-bottom absolute">
        <a (click)="esqueceuSenha()"> Esqueceu a senha?</a>
      </div>
      <div class="pull-right clearfix">
        <button type="submit" class="button button-outline button-light item-icon-right"
          [disabled]="!formLogin.valid"
          [class.button-royal]="formLogin.valid"
          (click)="login(formLogin.value)">
          Entrar
        </button>
      </div>
    </form>
    <div class="row">
      <div class="text-10 text-center text-light padding-top padding-bottom">
        Ainda n√£o se cadastrou? <a (click)="signup()">Cadastre-se</a>
      </div>
    </div>
  </div>
</ion-content>
