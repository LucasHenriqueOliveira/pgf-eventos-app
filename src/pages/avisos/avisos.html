<ion-header>

  <ion-navbar>
    <ion-title>Avisos</ion-title>
    <ion-buttons end>
      <button (click)="getAvisos()" clear>
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of arrAvisos" class="list-programacao" text-wrap>
      <ion-grid>
        <ion-row>
          <ion-col class="evento" col-12>
            <h5>{{ item.data }}</h5>
            <h6>{{ item.texto }}</h6>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item *ngIf="!arrAvisos.length" text-wrap>
      <p>NÃ£o existem avisos publicados!</p>
    </ion-item>
  </ion-list>
</ion-content>
