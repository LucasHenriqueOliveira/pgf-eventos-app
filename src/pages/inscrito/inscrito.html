<ion-header>

  <ion-navbar>
    <ion-title>Participante</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12 text-center>
        <img src="src/assets/imgs/user.svg" width="80px">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 text-center class="participante">
        <span> {{ nome }} </span> <br />
        <span> {{ email }} </span> <br />
        <span> {{ telefone }} </span> <br />
        <span> {{ entidade }} </span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
