<ion-header>

  <ion-navbar>
    <ion-title>Avisos</ion-title>
    <ion-buttons end>
      <button (click)="getUser()" clear>
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of arrOficinas.oficinas" class="list-programacao" text-wrap>
      <ion-grid>
        <ion-row>
          <ion-col class="evento" col-10>
            <h5>{{ item.dia }} - {{ item.hora_inicio }} até {{ item.hora_fim }}</h5>
            <h3>
                {{ item.titulo }}
            </h3>
            <h6>{{ item.local }}</h6>
          </ion-col>
          <ion-col col-2>
            <button ion-button icon-only clear (click)="setVotacao(item)">
              <ion-icon [name]="checkVotacao(item)"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item *ngIf="!oficinas.length" text-wrap>
      <p>Não existem avisos publicados!</p>
    </ion-item>
  </ion-list>
</ion-content>
